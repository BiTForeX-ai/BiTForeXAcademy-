<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<base href="/BiTForeXAcademy-/">
  <title>User Settings — BiTForeX Academy</title>
<link rel="stylesheet" href="style.css"/>

<style>
  .settings-wrapper{
    max-width:520px;
    margin:110px auto;
    background:rgba(255,255,255,0.03);
    padding:28px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,0.06);
  }
  .settings-wrapper h2{
    margin-bottom:18px;
  }
  .settings-section{
    margin-bottom:28px;
    padding:18px;
    background:rgba(255,255,255,0.05);
    border-radius:12px;
    border:1px solid rgba(255,255,255,0.06);
  }
  .settings-section h3{
    margin-bottom:12px;
  }
  .settings-section input{
    width:100%;
    margin-bottom:10px;
  }
  .muted-sm{
    font-size:13px;
    opacity:0.7;
  }
</style>
</head>

<body>

<header class="navbar">
  <div class="logo-wrapper brand">
    <div class="logo-circle"><img src="logo.jpg" alt="logo"></div>
    <a class="logo-text logo" href="index.html">BiTForeX Academy</a>
  </div>

  <nav class="nav" id="main-nav">
    <a href="dashboard.html">Dashboard</a>
    <a href="chat.html">Chat</a>
    <a href="settings.html" class="active">Settings</a>
    <a href="#" id="logout-btn">Logout</a>
  </nav>

  <div class="menu-toggle" id="hamburger">☰</div>
</header>

<main>
  <div class="settings-wrapper">

    <h2>User Settings</h2>

    <div class="settings-section">
      <h3>Change Username</h3>
      <input type="text" id="new-username" placeholder="New username">
      <button class="btn primary" onclick="updateUsername()">Update Username</button>
    </div>

    <div class="settings-section">
      <h3>Change Email</h3>
      <input type="email" id="new-email" placeholder="New email">
      <button class="btn primary" onclick="updateEmail()">Update Email</button>
    </div>

    <div class="settings-section">
      <h3>Change Password</h3>
      <input type="password" id="old-password" placeholder="Current password">
      <input type="password" id="new-password" placeholder="New password">
      <button class="btn primary" onclick="updatePassword()">Change Password</button>
    </div>

    <div style="text-align:center;margin-top:12px;">
      <a href="chat.html" class="muted-sm">← Back to Chat</a>
    </div>

  </div>
</main>

<script src="script.js"></script>
</body>
</html>
