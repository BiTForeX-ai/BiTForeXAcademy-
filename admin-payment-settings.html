<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Admin Payment Settings — BiTForeX</title>
<link rel="stylesheet" href="style.css"/>

<style>
    .admin-section {
        max-width: 720px;
        margin: 90px auto;
        background: #111;
        padding: 28px;
        border-radius: 12px;
        box-shadow: 0 0 0 1px rgba(255,255,255,0.06);
    }
    .admin-section h2 {
        margin-bottom: 6px;
        font-size: 24px;
    }
    .admin-section p {
        margin-bottom: 18px;
    }
    .form-group {
        margin-bottom: 16px;
    }
    .form-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        opacity: .9;
    }
    .form-group input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: #222;
        color: #fff;
        font-size: 15px;
    }
    .btn-save {
        margin-top: 12px;
        width: 100%;
        padding: 12px;
        font-size: 16px;
    }
</style>
</head>

<body>
<header class="navbar">
  <div class="brand">
    <div class="logo-circle"><img src="logo.jpg"></div>
    <span class="logo-text">BiTForeX Admin</span>
  </div>

  <nav class="nav" id="main-nav">
    <a href="admin.html">Dashboard</a>
    <a href="admin-users.html">Users</a>
    <a href="admin-payments.html">Payments</a>
    <a href="admin-payment-settings.html" class="active">Payment Settings</a>
    <a href="admin-chat.html">Chat Inbox</a>
    <a href="admin-profile.html">Profile</a>
    <a href="login.html" id="logout-admin">Logout</a>
  </nav>
  <div id="menu-toggle" class="menu-toggle">☰</div>
</header>


<main class="admin-section fade-in-up">
    <h2>Payment Settings</h2>
    <p class="muted">Update payment details for bank transfer and cryptocurrency.</p>

    <div class="form-group">
        <label>Bank Name</label>
        <input id="bankNameInput" placeholder="Example: Access Bank">
    </div>

    <div class="form-group">
        <label>Account Name</label>
        <input id="accountNameInput" placeholder="Example: Arthur Ebube">
    </div>

    <div class="form-group">
        <label>Account Number</label>
        <input id="accountNumberInput" placeholder="Example: 0123456789">
    </div>

    <div class="form-group">
        <label>Bitcoin Address</label>
        <input id="btcAddressInput" placeholder="Example: bc1xxxxxxxxxxxx">
    </div>

    <button class="btn primary btn-save" id="savePaymentSettings">Save Settings</button>
</main>

<script src="script.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {

    // Load old settings into input fields
    function loadPaymentSettings() {
        const settings = JSON.parse(localStorage.getItem("paymentSettings") || "{}");

        document.getElementById("bankNameInput").value = settings.bankName || "";
        document.getElementById("accountNameInput").value = settings.accountName || "";
        document.getElementById("accountNumberInput").value = settings.accountNumber || "";
        document.getElementById("btcAddressInput").value = settings.btcAddress || "";
    }

    // Save function
    document.getElementById("savePaymentSettings").addEventListener("click", () => {
        const bankName = document.getElementById("bankNameInput").value.trim();
        const accountName = document.getElementById("accountNameInput").value.trim();
        const accountNumber = document.getElementById("accountNumberInput").value.trim();
        const btcAddress = document.getElementById("btcAddressInput").value.trim();

        if (!bankName || !accountName || !accountNumber) {
            alert("Please fill all required fields.");
            return;
        }

        const data = {
            bankName,
            accountName,
            accountNumber,
            btcAddress
        };

        localStorage.setItem("paymentSettings", JSON.stringify(data));

        alert("Payment settings saved successfully!");
    });

    loadPaymentSettings();
});
</script>
</body>
</html>
